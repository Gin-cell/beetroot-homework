<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Weather-Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
</head>
<body>

    <div id="holder">
        <header>
            <h1>CSS Weather Forecast <i class="wi wi-day-sunny"></i></h1>
        </header>
        <div class="main">
            <ul>
                <li>
                    <span>Lisbon</span>
                    <span>21&#176C <i class="wi wi-day-sunny"></i></span>
                </li>
                <li>
                    <span>Paris</span>
                    <span>11&#176C <i class="wi wi-night-rain-mix"></i></span>
                </li>
                <li>
                    <span>Belgrade</span>
                    <span>15&#176C <i class="wi wi-day-cloudy"></i></span>
                </li>
                <li>
                    <span>Moscow</span>
                    <span>21&#176C <i class="wi wi-day-cloudy-high"></i></span>
                </li>
                <li>
                    <span>Tel Aviv</span>
                    <span>32&#176C <i class="wi wi-hot"></i></span>
                </li>
                <li>
                    <span>Cair</span>
                    <span>21&#176C <i class="wi wi-day-sunny"></i></span>
                </li>
                <li>
                    <span>New York</span>
                    <span>17&#176C <i class="wi wi-day-sleet-storm"></i></span>
                </li>
                <li>
                    <span>New Delhi</span>
                    <span>17&#176C <i class="wi wi-rain-wind"></i></span>
                </li>
                <li>
                    <span>San Francisco</span>
                    <span>15&#176C <i class="wi wi-day-cloudy"></i></span>
                </li>
                <li>
                    <span>Tokyo</span>
                    <span>8&#176C <i class="wi wi-night-clear"></i></span>
                </li>
                <li>
                    <span>Sydney</span>
                    <span>25&#176C <i class="wi wi-night-cloudy"></i></span>
                </li>
            </ul>
        </div>
        <footer>
            Have a nice day and don't forget umbrella if you are in New Delhi now!
        </footer>
    </div>

</body>
</html>
