<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Lesson 5 || Game UI</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>

    

    <div class="bg_holder">
        <h1>Game UI (Tabs) with jQuery</h1>
        <div class="ui_holder">
            <div class="ui_head">
                <div class="head_item" id="one">Item</div>
                <div class="head_item" id="two">Item</div>
                <div class="head_item" id="three">Item</div>
            </div>
            <div class="ui_body">
                <div class="content_holder">
                    <div class="content_1">1</div>
                    <div class="content_2">2</div>
                    <div class="content_3">3</div>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
