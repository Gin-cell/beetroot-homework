<body>
    
    <form action="#" method="post" class="form_holder">
        <div>Name</div>
        <input type="text" placeholder="Full name">
        <div>Email</div>
        <input type="email" placeholder="Email address" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        <div>Number of Passes</div>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <div>Comments</div>
        <textarea></textarea>
        <button type="submit" class="submit_btn">Purchase</button>
    </form>

    <script src="j.js"></script>
</body>
