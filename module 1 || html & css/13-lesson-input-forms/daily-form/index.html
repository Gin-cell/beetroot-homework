<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Daily-form</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="../normalize.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    
    <div id="wrapper">
        <form action="" method="get">
            <p class="form_icon"></p>
            <h1 class="form_title">
                Create your free account
            </h1>
            <div>
                <p class="form_subtitle">
                    Come and join our cool and amazing community, fill in your details to get started. Already have an account? <span>Log in.</span>
                </p>
            </div>
            <div class="full_name">
                <input type="text" placeholder="First name" required>
                <input type="text" placeholder="Last name" required>
            </div>
            <input type="email" class="email_password" placeholder="Email address" required>
            <input type="password" class="email_password" placeholder="Password" required>
            <button type="submit" class="form_submit">
                Sign up for free
            </button>
            <div>
                <p class="form_subtitle">
                    By clicking on “Sign up for free”, you agree to the <span>Terms of Service</span> and the <span>Privacy Policy</span>
                </p>
            </div>
        </form>
    </div>

    <script src="j.js"></script>
</body>
</html>
