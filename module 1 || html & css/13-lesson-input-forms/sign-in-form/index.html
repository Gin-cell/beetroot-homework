<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Sign-in-form</title>
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="../normalize.css"> -->
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    
    <div id="wrapper">
       <form action="#" method="get">
           <div class="content_holder">
               <a href="#" class="top_links active">Sign in</a>
               <a href="#" class="top_links inactive">Join us</a>
               <p class="input_title">Username</p>
               <input type="text" class="input_field" required>
               <p class="input_title">Password</p>
               <input type="password" class="input_field" required>
               <label class="container">
                   <input type="checkbox" checked>
                   <span class="checkmark"></span>
                   <span class="keep_signed">Keep me signed in</span>
               </label>
               <button type="submit" class="submit_btn">Sign in</button>
               <div class="bottom_btns">
                   <a href="#">Forgot password</a>
                   <a href="#">Create an account</a>
               </div>
           </div>
       </form>
    </div>

    <script src="j.js"></script>
</body>
</html>
