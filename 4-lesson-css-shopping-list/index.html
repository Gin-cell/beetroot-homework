<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping-List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>

    <div id="primary-block">
        <header>
            <h1>CSS Diner Shopping List</h1>
            <span>Let's go to the mall!</span>
        </header>
        <div class="list">
            <div>
                <div class="checkbox-holder">
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="item-holder">
                    <span>A lot of pickles</span>
                    <span>( for the next lessons about CSS )</span>
                </div>
            </div>
            <div>
                <div class="checkbox-holder">
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="item-holder">
                    <span>10 apples</span>
                    <span>( for more CSS manipulation )</span>
                </div>
            </div>
            <div>
                <div class="checkbox-holder">
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="item-holder">
                    <span>20 oranges</span>
                    <span>( because they are awesome )</span>
                </div>
            </div>
            <div>
                <div class="checkbox-holder">
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="item-holder">
                    <span>13 plates</span>
                    <span>( hm... they always disappear )</span>
                </div>
            </div>
            <div>
                <div class="checkbox-holder">
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="item-holder">
                    <span>15 bentos</span>
                </div>
            </div>
            <div>
                <div class="checkbox-holder">
                    <input type="checkbox" id="checkbox">
                </div>
                <div class="item-holder">
                    <span>1 bottle of Sake ^_^</span>
                    <span>( for my friends )</span>
                </div>
            </div>
        </div>
        <footer>
            <span>Bon appetit :)</span>
        </footer>
    </div>

</body>
</html>
